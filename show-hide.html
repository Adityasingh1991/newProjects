    <center><button onclick="show()"class="button">SHOW</button></center>
    <div id="div1">
    THIS IS A DIV
</div>

<script>
    function show(){
        var x = document.getElementById("div1");

        if(x.style.display==="none"){
            x.style.display ="block";
        }
        else{
         x.style.display="none";
    }
}
</script>
