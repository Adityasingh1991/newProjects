<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset = " utf-8">
<title> window.onload() </title>
<style type="text/css">
    #bg{
width: 200px;
height: 200px;
border: 4px solid blue;
    }
</style>
<script type="text/javascript">
window.onload = function(){
document.getElementById("bg").style.backgroundColor = "red";
document.getElementById("bg").style.width = "300px";
document.getElementById("bg").style.height = "300px";
}
document.writeln("<br/>navigator.appCodeName: "+navigator.appCodeName);
document.writeln("<br/>navigator.appName: "+navigator.appName);
document.writeln("<br/>navigator.appVersion: "+navigator.appVersion);
document.writeln("<br/>navigator.cookieEnabled: "+navigator.cookieEnabled);
document.writeln("<br/>navigator.language: "+navigator.language);
document.writeln("<br/>navigator.userAgent: "+navigator.userAgent);
document.writeln("<br/>navigator.platform: "+navigator.platform);
document.writeln("<br/>navigator.onLine: "+navigator.onLine);
var img = null;     
            function init(){      
               img = document.getElementById('myimg');    
               img.style.position = 'relative';         
               img.style.left = '50px';       
            }         
            function moveRight(){      
               img.style.left = parseInt(    
               img.style.left) + 50 + 'px';      
            }      
            window.onload = init;      
</script>
</head>
<body>
    <form>     
        <img id = "myimg" src = "photo.jpg" />     
        <center>    
           <p>Click the below button to move the image right</p>     
        <input type = "button" value = "Click Me" onclick = "moveRight();" />    
     </center>     
     </form>    
<h2> This is an example of window.onload() </h2>
<div id = "bg"></div>
</script>  
</body>
</html>
